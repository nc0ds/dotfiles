window:
  dimensions:
    columns: 120
    lines: 40
  class:
    instance: Alacritty
    general: Alacritty
  decorations: none
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: DejaVuSansMono NF
    style: Medium
  bold:
    family: DejaVuSansMono NF
    style: Bold
  italic:
    family: DejaVuSansMono NF
    style: MediumItalic
  bold_italic:
    family: DejaVuSansMono NF
    style: BoldItalic

draw_bold_text_with_bright_colors: true

# Midnight Haze theme
colors:
  # Default colors
  primary:
    background: '0x0c0c16'
    foreground: '0xd8dee9'

  # Normal colors
  normal:
    black:   '0x2c2c3d'
    red:     '0xff6e6e'
    green:   '0x9ec875'
    yellow:  '0xffa759'
    blue:    '0x70a7d4'
    magenta: '0xd291e0'
    cyan:    '0x96e0e0'
    white:   '0xd8dee9'

  # Bright colors
  bright:
    black:   '0x414166'
    red:     '0xff8d8d'
    green:   '0xb3d987'
    yellow:  '0xffc57f'
    blue:    '0x9bb3d3'
    magenta: '0xffa1ff'
    cyan:    '0x9cd8d8'
    white:   '0xffffff'

cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 500

selection:
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

