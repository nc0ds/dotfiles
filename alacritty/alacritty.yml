window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  decorations: none
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: DejaVuSansMono NF
    style: Medium
  bold:
    family: DejaVuSansMono NF
    style: Bold
  italic:
    family: DejaVuSansMono NF
    style: MediumItalic
  bold_italic:
    family: DejaVuSansMono NF
    style: BoldItalic

draw_bold_text_with_bright_colors: true

# Colors (Gotham)
colors:
  # Default colors
  primary:
    background: '0x0a0f14'
    foreground: '0x98d1ce'

  # Normal colors
  normal:
    black: '0x0a0f14'
    red: '0xc33027'
    green: '0x26a98b'
    yellow: '0xedb54b'
    blue: '0x195465'
    magenta: '0x4e5165'
    cyan: '0x33859d'
    white: '0x98d1ce'

  # Bright colors
  bright:
    black: '0x10151b'
    red: '0xd26939'
    green: '0x081f2d'
    yellow: '0x245361'
    blue: '0x093748'
    magenta: '0x888ba5'
    cyan: '0x599caa'
    white: '0xd3ebe9'

cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 500

selection:
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

